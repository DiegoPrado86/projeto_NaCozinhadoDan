<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Cozinha do Dan</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <header class="p-3">
        <h1 class="m-0">Na Cozinha do Dan</h1> 
    </header>
    <div class="menu p-3">
        <nav>
            <ul class="m-0 d-flex justify-content-center p-0">
                <li>
                    <a class="fw-bold" href="#">Produtos</a>
                </li>
                <li>
                    <a class="fw-bold" href="#">Fale conosco</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div id="carousel-movie" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-iterval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./imagens/apple-pie-5479993_960_720.jpg" alt="">
                </div>
                <div data-bs-iterval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./imagens/cupcake-2749204_960_720.jpg" alt="">
                </div>
                <div data-bs-iterval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./imagens/eclair-3366430_960_720 (1).jpg" alt="">
                </div>
            </div>
            <button data-bs-target="#carousel-movie" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-movie" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-movie" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-movie" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-movie" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
